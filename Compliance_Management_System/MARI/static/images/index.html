<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-page {
      background-image: url('Z:\mari\download (2).jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
    }

    .logo {
      height: 40px;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 25px 20px;
      border-radius: 20px;
      max-width: 350px;
      margin: 0 auto;
      backdrop-filter: blur(10px);
    }

    .input-group-text {
      border-radius: 10px 0 0 10px;
    }

    .form-control {
      border-radius: 0 10px 10px 0;
      padding: 6px 10px;
      font-size: 14px;
    }

    .btn-success {
      background-color: #007bff;
      border: none;
      font-weight: 500;
      padding: 8px 0;
      font-size: 14px;
    }

    .btn-success:hover {
      background-color: #0056b3;
    }

    .small-text a {
      font-size: 12px;
    }

    .header-logo {
      max-width: 120px;
    }

    @media (max-width: 768px) {
      .login-box {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="login-page d-flex justify-content-center align-items-center text-white">
    <div class="text-center">
      
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4 px-3 text-white" style="max-width: 350px; margin: 0 auto;">

        <img src="download (1).jpg" alt="Logo" class="logo justify-content-between align-items-center " />
       
      </div>

      <!-- Login Box -->
      <div class="login-box">
        <form>
          <div class="input-group mb-3">
            <span class="input-group-text bg-white border-end-0"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control border-start-0" placeholder="Username" required />
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text bg-white border-end-0"><i class="fas fa-lock"></i></span>
            <input type="password" class="form-control border-start-0" placeholder="Password" required />
          </div>

          <button type="submit" class="btn btn-success w-100 rounded-pill mb-3">Get Started</button>

          <div class="d-flex justify-content-between small-text">
            <a href="#" class="text-white text-decoration-none">Create Account</a>
            <a href="#" class="text-white text-decoration-none">Need Help?</a>
          </div>
        </form>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
