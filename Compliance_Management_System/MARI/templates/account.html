<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body, html { height:100%; margin:0; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .main-container { height:100vh; }
    .image-side {
      background-image: url('{{ url_for("static", filename="images/side photo.png") }}');
      background-size: cover; background-position: center; height: 100%;
    }
    .form-side { color:white; display:flex; align-items:center; justify-content:center; height:100%; }
    .form-box { position:relative; background-color:#2e5488; padding:50px 40px; border-radius:30px; width:100%; max-width:550px; backdrop-filter: blur(12px); box-shadow:0 8px 25px rgba(0,0,0,.3); transition: transform .3s, box-shadow .3s; z-index:1; overflow:hidden; }
    .form-box:hover { transform: scale(1.03); box-shadow: 0 10px 35px rgba(0,0,0,.4); }
    .logo { height:70px; margin-bottom:25px; }
    .input-group-text { border-radius:12px 0 0 12px; }
    .form-control { border-radius:0 12px 12px 0; padding:12px 16px; font-size:16px; transition: all .3s; }
    .form-control:focus { box-shadow:0 0 0 .15rem rgba(0,123,255,.25); transform: scale(1.02); }
    .btn-primary { background:#fff; color:#004aad; border:none; font-weight:600; padding:12px 0; font-size:16px; transition: all .3s; }
    .btn-primary:hover { background:#f1f1f1; transform: scale(1.05); color: rgb(40,123,40); }
    .small-text a { font-size:14px; color:white; transition: color .3s; }
    .small-text a:hover { color:#cce0ff; }
    @media (max-width: 768px) {
      .main-container { flex-direction: column; }
      .image-side { height: 250px; }
      .form-side { padding: 30px 20px; }
      .form-box { padding: 40px 30px; max-width: 100%; }
    }
    @keyframes rotating { 0%{transform:rotate(0)} 100%{transform:rotate(360deg)} }
    .form-box::before { content:""; position:absolute; width:100%; height:100%; top:0; left:0; background: linear-gradient(45deg, #04ab33, #39c719, #4055da); filter: drop-shadow(0 15px 50px #000); border-radius:30px; animation: rotating 6s linear infinite; z-index:-1; }
    .form-box::after  { content:""; position:absolute; inset:4px; background-color:#2e5488; border-radius:26px; z-index:-1; }
  </style>
</head>
<body>
  <div class="d-flex main-container">
    <div class="col-md-6 d-none d-md-block image-side"></div>

    <div class="col-md-6 col-12 form-side">
      <div class="text-center w-100 px-3">
        <embed src="{{ url_for('static', filename='images/Untitled design (1).svg') }}" type="image/svg+xml" class="logo" />

        <div class="form-box mx-auto">
          <form action="{{ url_for('account') }}" method="post">
            <div class="input-group mb-3">
              <span class="input-group-text bg-white border-end-0"><i class="fas fa-user"></i></span>
              <input name="full_name" type="text" class="form-control border-start-0" placeholder="Full Name" required />
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text bg-white border-end-0"><i class="fas fa-envelope"></i></span>
              <input name="email" type="email" class="form-control border-start-0" placeholder="Email" required />
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text bg-white border-end-0"><i class="fas fa-user-circle"></i></span>
              <input name="username" type="text" class="form-control border-start-0" placeholder="Username" required />
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text bg-white border-end-0"><i class="fas fa-lock"></i></span>
              <input name="password" type="password" class="form-control border-start-0" placeholder="Password" required />
            </div>

            <div class="input-group mb-4">
              <span class="input-group-text bg-white border-end-0"><i class="fas fa-lock"></i></span>
              <input name="confirm_password" type="password" class="form-control border-start-0" placeholder="Confirm Password" required />
            </div>

            <button type="submit" class="btn btn-primary w-100 rounded-pill mb-3">Create Account</button>

            <div class="d-flex justify-content-center small-text mt-2">
              <span>Already have an account? <a href="{{ url_for('home') }}">Login</a></span>
            </div>
          </form>
        </div>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="mt-3">
              {% for m in messages %}
                <div class="alert alert-warning py-2 my-2">{{ m }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
